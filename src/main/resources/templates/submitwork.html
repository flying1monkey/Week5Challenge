<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: headstart"/>
    <title>Resume Generator</title>
</head>
<body>
<!--Navigation bar-->
<div th:replace="base :: mynav"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-8">
            <table class="table">
                <thead>
                <tr>
                    <th>Company</th>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>First Duty</th>
                    <th>Second Duty</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${addjob.company}"></td>
                    <td th:text="${addjob.title}"></td>
                    <td th:text="${addjob.startDate}"></td>
                    <td th:text="${addjob.endDate}"></td>
                    <td th:text="${addjob.firstDuty}"></td>
                    <td th:text="${addjob.secondDuty}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <a class="btn btn-primary" th:href="@{/addwork.html}" role="button">Add another job</a>
    </div>
</div>

<th:block th:replace="base :: jsscripts"></th:block>

</body>
</html>
