<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: headstart"/>
    <title>Resume Generator</title>
</head>
<body>
<!--Navigation bar-->
<div th:replace="base :: mynav"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-8">
            <table class="table">
                <thead>
                <tr>
                    <th>School</th>
                    <th>Degree</th>
                    <th>Graduation Year</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${addeducation.schoolName}"></td>
                    <td th:text="${addeducation.degree}"></td>
                    <td th:text="${addeducation.gradYear}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <a class="btn btn-primary" th:href="@{/addeducation.html}" role="button">Add another school</a>
    </div>
</div>

<th:block th:replace="base :: jsscripts"></th:block>

</body>
</html>
