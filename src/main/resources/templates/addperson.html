<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: headstart"/>
    <title>Resume Generator</title>

</head>
<body>
<!--Navigation bar-->
<div th:replace="base :: mynav"></div>


<!--input-->
<div class="container">
    <form action="#" th:action="@{/addperson}" th:object="${addperson}" method="post">
        <div class="row justify-content-center">
            <input type="hidden" th:field="*{id}" />
            <div class="col col-sm-4 form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                       placeholder="Given name" autofocus/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>

            </div>
            <div class="col col-sm-4 form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Family name"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-8 form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-8">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<th:block th:replace="base :: jsscripts"></th:block>

</body>
</html>
