<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: headstart"/>
    <title>Resume Generator</title>

</head>
<body>
<!--Navigation bar-->
<div th:replace="base :: mynav"></div>


<!--input-->
<div class="container">
    <form action="#" th:action="@{/addeducation}" th:object="${addeducation}" method="post">
        <div class="row justify-content-center">
            <div class="col col-sm-4 form-group">
                <input type="hidden" th:field="*{id}"/>
                <label for="school">School</label>
                <input type="text" class="form-control" th:field="*{schoolName}" id="school" placeholder="College" autofocus/>
                <span th:if="${#fields.hasErrors('schoolName')}" th:errors="*{schoolName}"/>

            </div>
            <div class="col col-sm-4 form-group">
                <label for="degree">Degree</label>
                <input type="text" class="form-control" th:field="*{degree}" id="degree" placeholder="Bachelor's, Doctorate"/>
                <span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-8 form-group">
                <label for="year">Graduation Year</label>
                <input type="number" class="form-control" th:field="*{gradYear}" id="year" placeholder="2017"/>
                <span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-8">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<th:block th:replace="base :: jsscripts"></th:block>

</body>
</html>
